<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- importing Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <!-- importing bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- importing custom styles -->
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container  jsutify-content-center d-flex align-items-center" style="height: 100vh">
        <div class="d-flex flex-row justify-content-between" id="store">
            <!-- looping through the subjects -->
            <div class="card mx-3" v-for="subject in subjects" style="width: 18rem;">
                <div class="card-body">
                    <!-- linking vue elements with moustache syntax -->
                  <h5 class="card-title">Topic: {{subject.topic}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Location: {{subject.location}}</h6>
                  <p class="card-text">Price: <b>{{subject.price}}</b></p>
                </div>
              </div>
        </div>
    </div>
    <script>
        // creating vue object
        let store = new Vue({
            el: '#store', // mounting vue app
            data: {
                subjects: [],
            },
            // creating onload functions
            created: function () {
                console.log('requesting data from the server ...')
                // retrieving data from the server
                fetch('http://localhost:3000/lessons').then(
                    function (response) {
                        response.json().then(
                            function (json) {
                                // storing the response
                                store.subjects = json;
                            });
                    }
                )
            }
        })
    </script>
</body>
</html>
