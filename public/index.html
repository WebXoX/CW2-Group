<!DOCTYPE html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <div id="store">
            <div id="product" v-for="products in product">
                <p><b>topic:</b> {{products.topic}}</p>
                <p><b>location</b>: {{products.location}}</p>
                <p><b>price</b>: {{products.price}}</p>
            </div>
        </div>
    </div>
    <script>
        let store = new Vue({
            el: '#store',
            data: {
                product: [],
            },
            created: function () {
                console.log('requesting data from the server ...')
                fetch('http://localhost:3000/lessons').then(
                    function (response) {
                        response.json().then(
                            function (json) {
                                store.product = json;
                                //console.log(product);
                            });
                    }
                )
            }
        })
    </script>
</body>
</html>
